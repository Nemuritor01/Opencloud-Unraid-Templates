## Version 2024/12/14 - Updated for nginx 1.25.1+ http2 syntax
# WOPI Server (Collaboration) subdomain configuration for SWAG
# Place this file in: /config/nginx/proxy-confs/
# Rename to: wopiserver.subdomain.conf (match your subdomain)
# Update the upstream server IP and port to match your Collaboration container

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name wopiserver.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 10M;

    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        
        set $upstream_app collaboration;  # Your WOPI Server Container IP
        set $upstream_port 9300;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
